<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VWparts-USA</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
        <header data-include="partials/header.partial.html"></header>
        <main>
                <div class="admin__add-form">
                        <ul class="add__form">
                                <li class="add__form-li"><span class="add__form-name">Item Category:</span><input
                                                class="add__form-text" type="text"></li>
                                <li class="add__form-li"><span class="add__form-name">Item Code:</span><input
                                                class="add__form-text" type="text"></li>
                                <li class="add__form-li"><span class="add__form-name">Item Name:</span><input
                                                class="add__form-text" type="text"></li>
                                <li class="add__form-li"><span class="add__form-name">Item Fits:</span><input
                                                class="add__form-text" type="text"></li>
                                <li class="add__form-li"><span class="add__form-name">Item Available:</span><input
                                                class="add__form-text" type="text"></li>
                                <li class="add__form-li"><span class="add__form-name">Item Price:</span><input
                                                class="add__form-text" type="text"></li>
                        </ul>
                        <button class="add__btn btn" type="submit">Confirm</button>
                </div>
        </main>
        <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
        <script src="js/admin.js"></script>
</body>

</html>
