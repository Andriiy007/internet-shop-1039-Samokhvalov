<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css"/>
    <title>Catalogue</title>
</head>

<body>
    <header data-include="./partials/header.partial.html"></header>
    <header data-include="./partials/change-form.partial.html"></header>
    <main class="products-catalogue">
        <div class="products-catalogue-table">
            <div class="products-catalogue-header">
                <h1>Products catalogue</h1>
                <div class="products-catalogue__search">
                    <input class="products-catalogue__search-input" type="search"
                        placeholder="search by ID/category/name">
                    <img src="img/search-button.svg" alt="">
                </div>
            </div>
            <div class="products-catalogue-body">
                <table class="catalogue__table">
                    <thead>
                        <tr>
                            <th><span class="table__item-title">
                                    <a href="#" id="sortByCategory">Category</a><img class="catalogue__table-sort" src="img/sort.png" alt="">
                                </span></th>
                            <th><span class="table__item-title">
                                <a href="#" id="sortById">ID</a><img class="catalogue__table-sort" src="img/sort.png" alt="">
                            </span></th>
                            <th><span class="table__item-title">
                                <a href="#" id="sortByName">Name</a><img class="catalogue__table-sort" src="img/sort.png" alt="">
                                </span></th>
                            <th>Fits</th>
                            <th>Aviability</th>
                            <th><span class="table__item-title">
                                <a href="#" id="sortByPrice">Price</a><img class="catalogue__table-sort" src="img/sort.png" alt="">
                                </span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="catalogue__table-body" id="catalogue">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
    <script src="js/products-catalogue.js"></script>
</body>

</html>
